<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List WebApp </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Todo List WebApp </header>
    <div class="inputField">
      <input type="text" placeholder="Add your new task here">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ol class="todoList" type="1">
      <!-- data are comes from local storage -->
    </ol>
    <div class="footer">
      <span>Pending Tasks : <span class="pendingTasks"></span></span>
      <button>Clear All</button>
    </div>
  </div>
  <div><h3>Created By Mohit Govinda..ðŸ’»</h3></div>
  <script src="app.js"></script>

</body>
</html>
